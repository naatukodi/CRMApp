name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep files
      run: |
        az deployment group create \
          --resource-group crmappapi \
          --template-file bicep/main.bicep \
          --parameters appServiceName=CRMAppService \
                       appServicePlanName=CRMAppPlan \
                       cosmosDbAccountName=CRMCosmosDb \
                       databaseName=CRMDatabase \
                       containerName=CRMData
